<html>
	<head>
		<script type="text/javascript">
			function display(){
				name = f1.n.value;
				let xhr = new XMLHttpRequest();
				
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4 && xhr.status == 200){
						document.getElementById("ans").innerHTML = xhr.responseText;
					}
				}
				
				xhr.open("GET", "check.php?name=" + name, true);
				xhr.send();
			}
		</script>
	</head>
	<body>
		<h3>Check user name</h3>
		<form name="f1">
			Enter Name : 
			<input type="text" name="n" onkeyup="display()">
		</form>
		<div id="ans"></div>
	</body>
</html>
