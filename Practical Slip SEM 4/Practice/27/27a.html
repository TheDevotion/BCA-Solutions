<html>
	<head>	
		<script type="text/javascript">
			function display(){
				num = f1.num.value;
				let xhr = new XMLHttpRequest();
				
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4 && xhr.status == 200){
						document.getElementById("ans").innerHTML = xhr.responseText;
					}
				}
				
				xhr.open("GET", "display.php?num=" + num, true);
				xhr.send();
			}
		</script>
	</head>
	<body>
		<h3>Find Factorial </h3>
		<form name="f1">
			Enter Number : 
			<input type="number" name="num" onkeyup="display()">
		</form>
		<div id="ans"></div>
		
	</body>
</html>
