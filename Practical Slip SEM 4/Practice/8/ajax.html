<html>
	<head>
		<script type="text/javascript">
			function display(){
				name = f1.select.value;
				let xhr = new XMLHttpRequest();

				xhr.onreadystatechange = function (){
					if(xhr.readyState == 4 && xhr.status == 200){
						document.getElementById("ans").innerHTML = xhr.responseText;
					}
				}

				xhr.open("GET", "8b.php?name=" + name, true);
				xhr.send();
			}
		</script>
	</head>
	<body>
		<form name="f1">	
			Select Player : 	
			<select name="select" onchange="display()">
				<option value="Virat Kohli">Virat Kohli</option>
				<option value="Rohit Sharma">Rohit Sharma</option>
				<option value="MS Dhoni">MS Dhoni</option>
			</select>
		</form>
		<div id="ans"></div>
	</body>
</html>
