<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function display() {
        name = f1.select.value;
        let xhr;
        if (window.XMLHttpRequest) {
          xhr = new XMLHttpRequest();
        }
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            document.getElementById("demo").innerHTML = xhr.responseText;
          }
        };
        xhr.open("GET", "8B.php?name=" + name, true);
        xhr.send();
      }
    </script>
  </head>
  <body>
    <form name="f1">
      Select Player :
      <select name="select" onchange="display()">
        <option value="Virat Kohli">Virat Kohli</option>
        <option value="Rohit Sharma">Rohit Sharma</option>
        <option value="MS Dhoni">MS Dhoni</option>
      </select>
      <!-- Add a submit button if needed -->
      <!-- <input type="submit" value="Submit"> -->
    </form>
    <div id="demo"></div>
  </body>
</html>
