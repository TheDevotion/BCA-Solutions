<!-- Write a PHP script using AJAX concept, to give hint to user when he/she type city name in the text field. -->
<html>
  <head>
    <script type="text/javascript">
      function display(str) {
        let cname = str;
        if (str.length != 0) {
          let xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("output").innerHTML = this.responseText;
            }
          };
          xhr.open("GET", "hint.php?cname=" + cname, true);
          xhr.send();
        } else {
          document.getElementById("output").innerHTML = "";
        }
      }
    </script>
  </head>
  <body>
    <form>
      Enter City Name :
      <input type="text" name="cname" onkeyup="display(this.value)" />
    </form>
    <div id="output"></div>
  </body>
</html>
