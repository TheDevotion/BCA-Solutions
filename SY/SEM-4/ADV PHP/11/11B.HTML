<!-- Write an Ajax code to print the content of "Myfile.dat" on clicking on fetch Button. 
The data fetches from the server using Ajax Technique. -->

<html>
  <head>
    <title>Fetch Myfile.dat</title>
    <script>
      function display() {
        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById("demo").innerHTML = xhr.responseText;
          }
        };

        xhr.open("GET", "Myfile.dat", true);
        xhr.send();
      }
    </script>
  </head>
  <body>
    <h1>Content of Myfile.dat</h1>
    <div id="demo"></div>
    <button onclick="display()">Fetch</button>
  </body>
</html>
